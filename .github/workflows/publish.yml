name: Publish Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version exists on Open VSX
        id: check
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://open-vsx.org/api/genlayer-labs/genlayer/${{ steps.version.outputs.version }}")
          if [ "$STATUS" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if version exists
        if: steps.check.outputs.exists == 'true'
        run: echo "Version ${{ steps.version.outputs.version }} already published, skipping"

      - name: Install dependencies
        if: steps.check.outputs.exists == 'false'
        run: npm ci

      - name: Build extension
        if: steps.check.outputs.exists == 'false'
        run: npm run compile

      - name: Package extension
        if: steps.check.outputs.exists == 'false'
        run: npx vsce package

      - name: Publish to VS Code Marketplace
        if: steps.check.outputs.exists == 'false'
        run: npx vsce publish -p ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX
        if: steps.check.outputs.exists == 'false'
        run: npx ovsx publish genlayer-*.vsix -p ${{ secrets.OVSX_PAT }}

      - name: Upload vsix artifact
        if: steps.check.outputs.exists == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: '*.vsix'
